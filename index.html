				</td>

			</tr>
			<tr>
				<td><button onclick="increment(id)" id="add1"
						class="btn btn-lg p-3 w-75 mx-4 my-3 btn-success">+</button>

		</table>
	</div>

	<script>
		let teamNumber
		function increment(id) {
			teamNumber = id.substring(3);
			document.getElementById(Number(teamNumber)).textContent++;
		}
		function deduct(id) {
			teamNumber = id.substring(3);
			document.getElementById(Number(teamNumber)).textContent--;
		}
	</script>
