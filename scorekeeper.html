	<script src="jquery.min.js"></script>

	<script>
		let teamNumber
		function add10(id) {
			teamNumber = id.substring(5);
			document.getElementById(teamNumber + "Score").textContent = Number(document.getElementById(teamNumber + "Score").textContent) + 10;
		}
		function add5(id) {
			teamNumber = id.substring(4);
			document.getElementById(teamNumber + "Score").textContent = Number(document.getElementById(teamNumber + "Score").textContent) + 5;
		}
		function sub(id) {
			teamNumber = id.substring(4);
			document.getElementById(teamNumber + "Score").textContent = Number(document.getElementById(teamNumber + "Score").textContent) - 5;
		}

		function eliminate(id) {
			$(document.querySelector("#" + id)).parent().parent().fadeOut();
		}
	</script>
